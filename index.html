<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <h1 class="app-title"><i class="fas fa-spider"></i> SPIDERS <span class="badge">✔</span></h1>
      <button class="menu-btn"><i class="fas fa-bars"></i></button>
    </header>

    <div class="main-content">
      <div class="wallet">
        <button class="wallet-btn"><i class="fas fa-wallet"></i> Your wallet ▼</button>
        <div class="spiders-count"><i class="fas fa-spider"></i> 0 <span>SPIDERS</span></div>
        <p class="rank">PIONEER ⚡ RANK</p>
      </div>
      <div class="menu-actions">
        <button class="menu-link" onclick="openModal('communityModal')">
          <i class="fas fa-users"></i> Join our community
        </button>
      </div>
    </div>

    <footer class="nav-footer">
      <button class="nav-btn active"><i class="fas fa-home"></i> Home</button>
      <button class="nav-btn"><i class="fas fa-crown"></i> Leaders</button>
      <button class="nav-btn"><i class="fas fa-user-friends"></i> Friends</button>
      <button class="nav-btn"><i class="fas fa-dollar-sign"></i> Earn</button>
    </footer>
  </div>

  <!-- Модальные окна -->
  <div id="communityModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('communityModal')">&times;</span>
      <h2><i class="fas fa-users"></i> Join Our Community</h2>
      <p>Welcome to the SPIDERS community! Here is how you can join us.</p>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
