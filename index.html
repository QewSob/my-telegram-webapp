<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <button class="close-btn">Close</button>
      <h1 class="app-title">SPIDERS <span class="badge">✔</span></h1>
      <button class="menu-btn">☰</button>
    </header>

    <div class="main-content">
      <button class="action-btn" onclick="openModal('footprintModal')">Check the footprint map</button>
      <div class="wallet">
        <button class="wallet-btn">Your wallet ▼</button>
        <div class="spiders-count">107.22K <span>SPIDERS</span></div>
        <p class="rank">PIONEER ⚡ RANK</p>
      </div>
      <div class="menu-actions">
        <button class="menu-link" onclick="openModal('communityModal')">Join our community</button>
        <button class="menu-link" onclick="openModal('rewardsModal')">Check your rewards</button>
      </div>
    </div>

    <footer class="nav-footer">
      <button class="nav-btn active">Home</button>
      <button class="nav-btn">Leaders</button>
      <button class="nav-btn">Explore</button>
      <button class="nav-btn">Friends</button>
      <button class="nav-btn">Earn</button>
    </footer>
  </div>

  <!-- Модальное окно -->
  <div id="footprintModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('footprintModal')">&times;</span>
      <h2>Footprint Map</h2>
      <p>Here you can check your footprint map.</p>
    </div>
  </div>

  <div id="communityModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('communityModal')">&times;</span>
      <h2>Join Our Community</h2>
      <p>Welcome to the SPIDERS community! Here is how you can join us.</p>
    </div>
  </div>

  <div id="rewardsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('rewardsModal')">&times;</span>
      <h2>Your Rewards</h2>
      <p>Check out your earned rewards here.</p>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
