<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wallet {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      margin-bottom: 40px;
    }

    .spiders-count {
      font-size: 4em;
      color: #fff;
      margin-bottom: 10px;
      text-align: center;
    }

    .menu-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .menu-link {
      padding: 10px 20px;
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s, color 0.3s;
    }

    .menu-link:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.1);
    }

    .nav-footer {
      display: flex;
      justify-content: space-around;
      background-color: #000;
      color: #fff;
      padding: 10px 0;
      border-top: 2px solid #fff;
    }

    .nav-btn {
      flex: 1;
      text-align: center;
      color: #fff;
      background: none;
      border: 2px solid #fff;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s, color 0.3s;
    }

    .nav-btn.active {
      background-color: #fff;
      color: #000;
    }

    .nav-btn:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.1);
    }

    .task-list {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      z-index: 9999;
      display: none;
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .task:hover {
      transform: scale(1.05);
    }

    .task button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }

    .task button:hover {
      background-color: #00ff00;
      color: #fff;
      transform: scale(1.1);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤ */
    .leaders {
      padding: 20px;
      color: #fff;
      display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #fff;
    }

    th {
      background-color: #333;
    }

    tbody tr:nth-child(odd) {
      background-color: #444;
    }

    tbody tr:nth-child(even) {
      background-color: #555;
    }

    tbody tr:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="main-content">
      <div class="wallet">
        <button class="wallet-btn"><i class="fas fa-wallet"></i> Your wallet ‚ñº</button>
        <div class="spiders-count" id="spiderCount">0</div>
        <div class="menu-actions">
          <i class="fas fa-users"></i> Join our community
          <button onclick="window.location.href='https://t.me/spidersbott'">Join our community</button>
        </div>
      </div>
    </div>

    <footer class="nav-footer">
      <button class="nav-btn active"><i class="fas fa-home"></i> Home</button>
      <button class="nav-btn" id="leadersBtn"><i class="fas fa-crown"></i> Leaders</button>
      <button class="nav-btn"><i class="fas fa-user-friends"></i> Friends</button>
      <button class="nav-btn" onclick="toggleTaskList()"><i class="fas fa-dollar-sign"></i> Earn</button>
    </footer>
  </div>

  <div class="task-list" id="taskList">
    <div class="task">
      <div class="task-text">
        <span>Subscribe to Telegram Channel</span>
        <span class="task-reward">+100 SPIDERS</span>
      </div>
      <button data-points="100" data-url="https://t.me/spidersbott">Start</button>
    </div>

    <div class="task">
      <div class="task-text">
        <span>Follow us on Instagram</span>
        <span class="task-reward">+150 SPIDERS</span>
      </div>
      <button data-points="150" data-url="https://instagram.com/qewsob">Start</button>
    </div>
    <button onclick="closeTaskList()" style="margin-top: 15px; padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 5px;">Close</button>
  </div>

  <!-- –°–µ–∫—Ü–∏—è —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤ -->
  <div class="leaders" id="leaders">
    <div class="trophy">üèÜ</div>
    <h2>Leaderboard</h2>
    <p>Total: <span id="totalUsers">0</span> users</p>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Avatar</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="leadersList">
        <!-- –õ–∏–¥–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
      </tbody>
    </table>
    <button class="nav-btn" onclick="addToLeaderboard()">Add Yourself</button>
  </div>

  <script>
    // –û—Å–Ω–æ–≤–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª
    let spiderCount = 0;

    const defaultLeaders = [
      { name: "elkanadi", points: 1102913005, avatar: "https://via.placeholder.com/40?text=E" },
      { name: "flasher888", points: 301307463, avatar: "https://via.placeholder.com/40?text=F" },
      { name: "qewsob", points: 286753, avatar: "https://via.placeholder.com/40?text=Q" },
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const leaders = JSON.parse(localStorage.getItem("leaders")) || defaultLeaders;
      localStorage.setItem("leaders", JSON.stringify(leaders));
      updateLeaders();
    });

    document.getElementById("leadersBtn").addEventListener("click", () => {
      document.getElementById("leaders").style.display = "block";
      document.querySelector(".main-content").style.display = "none";
    });

    function updateLeaders() {
      const leaders = JSON.parse(localStorage.getItem("leaders")) || [];
      const leadersList = document.getElementById("leadersList");
      const totalUsers = document.getElementById("totalUsers");

      leadersList.innerHTML = "";
      totalUsers.textContent = leaders.length;

      leaders.forEach((leader, index) => {
        const row = document.createElement("tr");
        let rankIcon = "";

        if (index === 0) rankIcon = '<span class="rank-icon rank-1">ü•á</span>';
        else if (index === 1) rankIcon = '<span class="rank-icon rank-2">ü•à</span>';
        else if (index === 2) rankIcon = '<span class="rank-icon rank-3">ü•â</span>';

        row.innerHTML = `
          <td>${rankIcon || index + 1}</td>
          <td class="avatar-wrapper"><img src="${leader.avatar}" alt="Avatar" class="avatar"></td>
          <td>${leader.name}</td>
          <td>${leader.points}</td>
        `;
        leadersList.appendChild(row);
      });
    }

    function addToLeaderboard() {
      const name = prompt("Enter your name:");
      const avatar = prompt("Enter your avatar URL (or leave blank for default):") || "https://via.placeholder.com/40";
      if (name) {
        saveLeader(name, spiderCount, avatar);
        updateLeaders();
      }
    }

    function saveLeader(name, points, avatar) {
      const leaders = JSON.parse(localStorage.getItem("leaders")) || [];
      leaders.push({ name, points, avatar });
      leaders.sort((a, b) => b.points - a.points);
      localStorage.setItem("leaders", JSON.stringify(leaders));
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—á–∫–∏ –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è –∏–∑ localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const savedCount = localStorage.getItem('spiderCount');
      spiderCount = savedCount ? parseInt(savedCount) : 0;
      updateSpiderCount();

      // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è
      const completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];
      document.querySelectorAll('.task').forEach((task, index) => {
        const button = task.querySelector('button');
        if (completedTasks.includes(index)) {
          markTaskCompleted(task);
        } else {
          button.onclick = function () {
            startTask(button, parseInt(button.getAttribute('data-points')), button.getAttribute('data-url'), index);
          };
        }
      });

      updateLeaders();
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–ª–∏ —Å–∫—Ä—ã—Ç–∏—è —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞–Ω–∏–π
    function toggleTaskList() {
      const taskList = document.getElementById('taskList');
      taskList.style.display = taskList.style.display === 'block' ? 'none' : 'block';
    }

    function closeTaskList() {
      document.getElementById('taskList').style.display = 'none';
    }

    // –ù–∞—á–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è
    function startTask(button, points, url, taskIndex) {
      window.open(url, '_blank');
      button.textContent = 'Claim';
      button.style.backgroundColor = '#ffc107';
      button.onclick = function () {
        claimTask(button, points, taskIndex);
      };
    }

    // –ó–∞–≤–µ—Ä—à–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è
    function claimTask(button, points, taskIndex) {
      const task = button.parentElement;
      task.style.textDecoration = 'line-through';
      button.remove();
      addPoints(points);
      saveCompletedTask(taskIndex);
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤
    function addPoints(points) {
      spiderCount += points;
      updateSpiderCount();
      // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—á–∫–æ–≤ –≤ localStorage
      localStorage.setItem('spiderCount', spiderCount);
    }

    function updateSpiderCount() {
      document.getElementById('spiderCount').textContent = spiderCount;
    }

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è
    function saveCompletedTask(taskIndex) {
      let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];
      completedTasks.push(taskIndex);
      localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
    }

    // –û—Ç–º–µ—Ç–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–µ
    function markTaskCompleted(task) {
      task.style.textDecoration = 'line-through';
      const button = task.querySelector('button');
      if (button) button.remove();
    }
  </script>
</body>
</html>
