<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <!-- Подключение библиотеки Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в мини-приложение!</h1>
    <p>Это веб-приложение в Telegram.</p>
    <button onclick="sendMessage()">Отправить сообщение</button>

    <script>
        // Получаем объект Telegram WebApp
        let tg = window.Telegram.WebApp;

        // Расширяем мини-приложение на весь экран
        tg.expand();

        // Пример функции для отправки данных обратно в Telegram
        function sendMessage() {
            tg.sendData("Привет от мини-приложения!"); // Отправка строки данных в Telegram
        }
    </script>
</body>
</html>
