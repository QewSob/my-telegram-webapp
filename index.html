<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    /* Остальные стили остаются неизменными */
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <button class="menu-btn"><i class="fas fa-bars"></i></button>
    </header>

    <div class="main-content">
      <div class="wallet">
        <button class="wallet-btn"><i class="fas fa-wallet"></i> Your wallet ▼</button>
        <div class="spiders-count"><i class="fas fa-spider"></i> 0 <span>SPIDERS</span></div>
        <p class="rank">PIONEER ⚡ RANK</p>
      </div>
      <div class="menu-actions">
        <button class="menu-link" onclick="openModal('communityModal')">
          <i class="fas fa-users"></i> Join our community
        </button>
      </div>
    </div>

    <footer class="nav-footer">
      <button class="nav-btn active"><i class="fas fa-home"></i> Home</button>
      <button class="nav-btn"><i class="fas fa-crown"></i> Leaders</button>
      <button class="nav-btn"><i class="fas fa-user-friends"></i> Friends</button>
      <button class="nav-btn" onclick="toggleTaskList()"><i class="fas fa-dollar-sign"></i> Earn</button>
    </footer>
  </div>

  <!-- Список заданий -->
  <div class="task-list" id="taskList">
    <div class="task">
      <span>Subscribe to Telegram Channel</span>
      <button onclick="openTelegram()">Start</button>
    </div>
    <div class="task">
      <span>Follow us on Instagram</span>
      <button onclick="startTask(this)">Start</button>
    </div>
    <button onclick="closeTaskList()" style="margin-top: 15px; padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 5px;">Close</button>
  </div>

  <script>
    function toggleTaskList() {
      const taskList = document.getElementById('taskList');
      taskList.style.display = taskList.style.display === 'block' ? 'none' : 'block';
    }

    function closeTaskList() {
      document.getElementById('taskList').style.display = 'none';
    }

    function startTask(button) {
      button.textContent = 'Claim';
      button.style.backgroundColor = '#ffc107';
      button.onclick = function() {
        claimTask(button);
      };
    }

    function claimTask(button) {
      const task = button.parentElement;
      task.style.textDecoration = 'line-through';
      button.remove();
    }

    function openTelegram() {
      window.open("https://t.me/YourTelegramChannel", "_blank");
    }
  </script>
</body>
</html>
