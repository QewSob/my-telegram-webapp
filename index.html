<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-weight: bold;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-bottom: 2px solid #fff;
    }

    .app-title {
      font-size: 1.8em;
      display: flex;
      align-items: center;
    }

    .badge {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 2px 5px;
      margin-left: 10px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wallet {
      text-align: center;
      margin: 20px 0;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 15px;
    }

    .spiders-count {
      font-size: 1.5em;
      color: #fff;
    }

    .rank {
      font-size: 1em;
      color: #fff;
    }

    .menu-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-link {
      padding: 10px 20px;
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s, color 0.3s;
    }

    .menu-link:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.1);
    }

    .nav-footer {
      display: flex;
      justify-content: space-around;
      background-color: #000;
      color: #fff;
      padding: 10px 0;
      border-top: 2px solid #fff;
    }

    .nav-btn {
      flex: 1;
      text-align: center;
      color: #fff;
      background: none;
      border: 2px solid #fff;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s, color 0.3s;
    }

    .nav-btn.active {
      background-color: #fff;
      color: #000;
    }

    .nav-btn:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.1);
    }

    .wallet-btn {
      background: none;
      border: none;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
    }

    .close-btn, .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }

    .task-list {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      z-index: 1000;
      display: none;
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .task:hover {
      transform: scale(1.05);
    }

    .task button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }

    .task button:hover {
      background-color: #00ff00;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <button class="menu-btn"><i class="fas fa-bars"></i></button>
    </header>

    <div class="main-content">
      <div class="wallet">
        <button class="wallet-btn"><i class="fas fa-wallet"></i> Your wallet ▼</button>
        <div class="spiders-count"><i class="fas fa-spider"></i> 0 <span>SPIDERS</span></div>
        <p class="rank">PIONEER ⚡ RANK</p>
      </div>
      <div class="menu-actions">
        <button class="menu-link" onclick="openModal('communityModal')">
          <i class="fas fa-users"></i> Join our community
        </button>
      </div>
    </div>

    <footer class="nav-footer">
      <button class="nav-btn active"><i class="fas fa-home"></i> Home</button>
      <button class="nav-btn"><i class="fas fa-crown"></i> Leaders</button>
      <button class="nav-btn"><i class="fas fa-user-friends"></i> Friends</button>
      <button class="nav-btn" onclick="toggleTaskList()"><i class="fas fa-dollar-sign"></i> Earn</button>
    </footer>
  </div>

  <!-- Список заданий -->
  <div class="task-list" id="taskList">
    <div class="task">
      <span>Subscribe to Telegram Channel</span>
      <button onclick="redirectToTask('https://t.me/spidersbott')">Start</button>
    </div>
    <div class="task">
      <span>Follow us on Instagram</span>
      <button onclick="redirectToTask('https://www.instagram.com/your_profile')">Start</button>
    </div>
    <button onclick="closeTaskList()" style="margin-top: 15px; padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 5px;">Close</button>
  </div>

  <script>
    function toggleTaskList() {
      const taskList = document.getElementById('taskList');
      taskList.style.display = taskList.style.display === 'block' ? 'none' : 'block';
    }

    function closeTaskList() {
      document.getElementById('taskList').style.display = 'none';
    }

    function redirectToTask(url) {
      window.open(url, '_blank'); // Открыть ссылку в новой вкладке
    }
  </script>
</body>
</html>
